<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schach Solana Spiel</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.30.1/dist/web3.min.js"></script>
</head>
<body>
    <h1>Schach-Spiel mit Solana</h1>

    <button id="connectButton">Wallet verbinden</button>
    <p id="walletAddress"></p>

    <h3>Wetteinsatz (in Solana):</h3>
    <input type="number" id="betAmount" min="0.1" max="1" step="0.1" value="0.1">
    <button id="startGameButton">Spiel starten</button>

    <script src="index.js"></script>
</body>
</html>
